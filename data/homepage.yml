# testimonial
testimonial:
  enable: true
  title: "Testimonials"
  items:
    - name: "Jaime Jesus"
      position: "Latin Dance Australia, Director"
      content: "Can not recommend Jess highly enough! She got me through one of my worst injuries in my dance career and got me back to 100%... I have had no issues ever since! Professional, reliable, knowledgeable and caring! Have a dance injury? You now have the Dancer's Physio…"
      image:
        x: "img/testimonials/JaimeJesus.png"
        _2x: "img/testimonials/JaimeJesus@2x.png"

    - name: "Jessica Charter"
      position: "Dancer, London, UK"
      content: "In my 8 years of dancing I have taken lessons from 500+ teachers all of all over the world, very few have explained the dance techniques Jessica has taught in such detail and communicated them in a way that is easy to understand. I only wish I had the knowledge sooner! Thank you so much Jessica, can’t wait for more!"
      image:
        x: "img/testimonials/JessicaCharter.png"
        _2x: "img/testimonials/JessicaCharter@2x.png"

    - name: "Steffi Audrelia"
      position: "Dancer, Sydney, Australia"
      content: "Jessica is very thorough in her consultation especially in any dancer-related injury. She created an exercise program customised to my injury. She is very knowledgeable and patient. Would definitely recommend her!"
      image:
        x: "img/testimonials/SteffiAudrelia.png"
        _2x: "img/testimonials/SteffiAudrelia@2x.png"

